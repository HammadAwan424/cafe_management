<!DOCTYPE html>
<html>
<head>
    <title>Order #{{order_id}}</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="/static/script.js"></script>
    <script src="/static/subgroupView.js"></script>

    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/commonData.css">
    <style>
        th { background: #f5f5f5; }
        .ready { color: green; font-weight: bold; }
        .pending { color: red; font-weight: bold; }
    </style>
</head>
<body>



    <div id="lottie-background"></div>

    <div class="header-left">
        <div class="header-text">CONCORDIA 2</div>
    </div>

    <div class="logo-container">
        <img src="/static/logo.png" alt="NUST Logo">
    </div>

    <div class="data-title" data-subgroup="{{subgroup}}">Order #{{order_id}}</div>

    <p><strong>Customer:</strong> {{customer_name}}</p>
    <p><strong>Placed at:</strong> {{time}}</p>

    <h2>Items</h2>

    <div class="central-form-group">
        <div class="data-container">

            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Qty</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody>
                    {{#items}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{quantity}}</td>
                        <td>
                            {{#is_ready}}
                                <span class="ready">READY</span>
                            {{/is_ready}}

                            {{^is_ready}}
                                <span class="pending">Pending</span>
                            {{/is_ready}}
                        </td>
                    </tr>
                    {{/items}}
                </tbody>
            </table>

        </div>
    </div>

</body>
</html>
